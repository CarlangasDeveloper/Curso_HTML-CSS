<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearfly - Navega Sin Limites</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="charizard.png" type="image/x-icon">
</head>
<body>

    <div class="container-text">
        <h1>NearflyBrowser</h1>
    </div>

    <div class="search-bar">
        <input type="text" class="barra" placeholder="Buscar">
        <div class="actions">
            <button class="lp" id="lp"><span class="material-icons">search</span></button>
            <button class="mic"><span class="material-icons">mic</span></button>
            <button class="ft"><span class="material-icons">add_a_photo</span></button>
        </div>
    </div>

    <p>Dale click en "Buscar", escribe y comienza a navegar</p>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
