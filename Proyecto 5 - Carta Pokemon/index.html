<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="charizard" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <h3 class="card-body-description">
                    coleccionable
                </h3>
            </div>
            <div class="card-footer">
                <div class="card-footer-description">
                    <h3 class="card-footer-power-text">
                        Poder
                    </h3>
                    <img src="./img/fuego.png" alt="fire" width="40">
                </div>
                <div class="card-footer-description">
                    <h3 class="card-footer-strength-text">
                        Resistencia
                    </h3>
                    <img src="./img/castillo.png" alt="castle" width="40">
                </div>
                <div class="card-footer-description">
                    <h3 class="card-footer-bonus-text">
                        Bonus
                    </h3>
                    <img src="./img/cofre.png" alt="chest" width="40">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
